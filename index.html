<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>
    
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://josemanuel9626.github.io/Looteart-MindAR/zelda-mindar/targets.mind;" vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      <a-assets>
      <video id="vid" src="1.mp4"></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="1.mp4" 
	       preload="auto" id="vid" response-type="arraybuffer" loop
               crossorigin webkit-playsinline autoplay playsinline
	       width="1"
	       height="1.102" 
	       position="0 0 0"
	       ></a-video>
      </a-entity>
    </a-scene>   
  </body>
</html>
